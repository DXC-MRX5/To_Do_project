<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Web</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,1,0" />
</head>
    <body>
    <div class="all-cntnr">
        <header>
            <div class="tl">
                <h2>Tasks <span>List</span></h2>
            </div>
        </header>
        <a href="./index1.html"><div class="action-btn">
            <div class="btn">
                <span class="material-symbols-outlined">
                    add
                    </span>
            </div>
            <p style="display: inline-block; margin-left: 10px">Add New Task</p>
        </div></a>
        <div class="task-cntnr">
            <div class="task">
                <a href="./index2.html" style="text-decoration: none;"><h4>Trip to Paris</h4></a>
                <hr>
                <div>
                <input type="checkbox" name="visit_church" value="done" id="vst-crch" checked disabled>
                <label for="vst-crch" class="lnth">Visit Church</label>
                <br>
                <input type="checkbox" name="shopping" value="done" id="sping">
                <label for="sping"><b>Shopping</b></label>
                </div>
            </div>
            <div class="task">
                <h4>My To Do List</h4>
                <hr>
                <div>
                    <input type="checkbox" name="visit_supermarket" value="done" id="vst-spmkt" checked disabled>
                    <label for="vst-spmkt" class="lnth">Visit Supermarket</label>
                    <br>
                    <input type="checkbox" name="buy-vegetables" value="done" id="b-veg">
                    <label for="b-veg"><b>Buy Vegetables</b></label>
                    </div>
            </div>
            <div class="task">
                <h4>Movies I will Watch</h4>
                <hr>
                <div>
                    <input type="checkbox" name="stranger_things4" value="done" id="stngr-tng4" checked disabled>
                    <label for="stngr-tng4" class="lnth">Stranger Things 4</label>
                    <br>
                    <input type="checkbox" name="avengers_endgame" value="done" id="avng-engm">
                    <label for="avng-engm"><b>Avengers Endgame</b></label>
                    </div>
            </div>
            <div class="task">
                <h4>Daily Morning Routine for...</h4>
                <hr>
                <div>
                    <input type="checkbox" name="wake_up_6am" value="done" id="wkup-6am" checked disabled>
                    <label for="wkup-6am" class="lnth">Wake up at 6 AM</label>
                    <br>
                    <input type="checkbox" name="sleep_10pm" value="done" id="slp-10pm">
                    <label for="slp-10pm"><b>Sleep at 10 PM</b></label>
                    </div>
            </div>
            <div class="task">
                <h4>Books to Read</h4>
                <hr>
                <div>
                    <input type="checkbox" name="design_everyday" value="done" id="dsn-evdy" checked disabled>
                    <label for="dsn-evdy" class="lnth">Design of Everyday</label>
                    <br>
                    <input type="checkbox" name="alchemist" value="done" id="alcmst">
                    <label for="alcmst"><b>Alchemist</b></label>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
